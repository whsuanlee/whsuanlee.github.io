<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小資存錢術</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="JS.js"></script>
    <!-- 小資存錢術  猜猜小資還要存多少美金才能有第一桶金呢？ -->
    <div class="wrap">
        <div class="title">
            <h1><img src="./IMG/note.png" alt=""></h1>
        </div>
        <section class="guess-game">
            <div class="calculator">
                <!-- <img src="./IMG/main.png" alt=""> -->
                <div class="calculator-model">
                    <input type="text" class="input-guess" readonly value=""/>
                    <p class="result">請輸入1~100之間的數字</p>
                    <div class="number-btn">
                        <div class="input-num">7</div>
                        <div class="input-num">8</div>
                        <div class="input-num">9</div>
                        <div class="input-num">4</div>
                        <div class="input-num">5</div>
                        <div class="input-num">6</div>
                        <div class="input-num">1</div>
                        <div class="input-num">2</div>
                        <div class="input-num">3</div>
                        <div class="input-num">0</div>
                        <div class="input-num submit">Submit</div>
                        <div class="input-num again">Again</div> 
                    </div>
                </div>
            </div>
            <div class="pic-piggy">
                <div class="pic-piggy-start">
                    <img src="./IMG/eat_00000.png" alt="">
                </div>
                <div class="pic-piggy-eat">
                    <img src="./IMG/eat.gif" alt="">
                </div>
                <div class="pic-piggy-full">
                    <img src="./IMG/full.gif" alt="">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
